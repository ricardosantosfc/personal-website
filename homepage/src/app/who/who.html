<div class="who-content" #whoContent>
    <div class="canvas-wrapper" animate.enter="enter-animation">
        <div class="background" [class.background-image-me]="!isInteracting()">
            @if(!hoverable() && (currDialogIndex === 0 || currDialogIndex === 15 )){
                <img src="/icons/hand-pointer-dialog-shadow.svg"  class="canvas-overlay-image hint-fade" 
             
                [class.overlay-image-bottom]="currDialogIndex === 0"
                [class.overlay-image-center]="currDialogIndex === 15"
                 alt="Tap hint icon for non-hoverable devices"/>
            }
            <div class="button-container" [class.not-shown]="!isButtonShown()">
                <a class="btn-resume " [class.not-shown]="!isButtonsResumeShown()"
                    href="/cv_Ricardo_Santos.pdf" download="Ricardo_Santos_Resume.pdf"
                    (click)="handleChoiceButtonClick(10)">
                    Take the resume</a>
                <button class="btn-resume " [class.not-shown]="!isButtonsResumeShown()"
                    (click)="handleChoiceButtonClick(11)">Don't take it</button>
                <a class="btn-resume " [class.not-shown]="!isButtonsEndShown()"
                    href="/cv_Ricardo_Santos.pdf" download="Ricardo_Santos_Resume.pdf"
                    (click)="handleChoiceButtonClick(17)">Can I get your resume?</a>
                <button class="btn-resume " [class.not-shown]="!isButtonsEndShown()"
                    (click)="handleChoiceButtonClick(18)">How can I contact you?</button>
                <button class="btn-resume " [class.not-shown]="!isButtonsEndShown()"
                    (click)="handleChoiceButtonClick(19)">What have you been working on lately?</button>
                <button class="btn-resume " [class.not-shown]="!isButtonsEndShown()"
                    (click)="handleChoiceButtonClick(21)">Can you introduce yourself again?</button>
                <button class="btn-resume " [class.not-shown]="!isButtonsEndShown()"
                    (click)="handleChoiceButtonClick(14)">I don't need anything right now.</button>
            </div>
            <canvas [attr.tabindex]="isCanvasAcceptingClicks() ? '0' : null"  aria-label="This is an interactable canvas wherein a dialog between you and me is simulated." 
            #canvas [class.accepting-clicks]="isCanvasAcceptingClicks()" (click)="handleCanvasClick()" (keydown)="handleCanvasKeydown($event)"></canvas>

            <div class="dialog-container">
                <div class="dialog-box-name" [class.not-shown]="!isNameShown()"> Ricardo Santos</div>
                <div class="dialog-box" [class.not-shown]="!isDialogShown()">
                    <p aria-live="polite" class="dialog-text">{{currDialogText()}} </p>
                </div>
            </div>

        </div>
    </div>
    <div class="footer" #footer> <app-footer></app-footer></div>

</div>
