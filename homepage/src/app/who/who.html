<div class="who-content" #whoContent>
    <div class="canvas-wrapper" animate.enter="enter-animation"  [class.canvas-active]="isCanvasAcceptingClicks()"> <!-- for tab outline-->
        <div class="background" [class.image-me]="!isInteracting()">
            @if(!hoverable() && (currDialogIndex === 0 || currDialogIndex === 15 )){
                <img src="/who/hand-pointer-who.svg" class="canvas-overlay-image hint-fade"
                    [class.overlay-image-bottom]="currDialogIndex === 0"
                    [class.overlay-image-center]="currDialogIndex === 15" alt="Tap hint icon for non-hoverable devices" />
            }

            @if(showChoiceButtonsCategory() !== -1){
                <div class="button-container">

                    @if(showChoiceButtonsCategory() === 0){
                        <a class="btn-choice " href="/who/cv_Ricardo_Santos.pdf" download="Ricardo_Santos_Resume.pdf" 
                        (click)="handleChoiceButtonClick(10)">Take the resume <svg style="vertical-align: -0.5px;" xmlns="http://www.w3.org/2000/svg" width="16"
                            height="14" fill="none" stroke="var(--grey-icons)" stroke-width="1.2" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" /></svg>
                        </a>
                        <button class="btn-choice " (click)="handleChoiceButtonClick(11)">No, thanks.</button>
                    }@else{
                        <a class="btn-choice " href="/who/cv_Ricardo_Santos.pdf" download="Ricardo_Santos_Resume.pdf" 
                            (click)="handleChoiceButtonClick(17)">Can I get your resume? <svg style="vertical-align: -0.5px;" xmlns="http://www.w3.org/2000/svg" width="16" height="14"
                            fill="none" stroke="var(--grey-icons)" stroke-width="1.2" class="bi bi-download"
                            viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" /></svg>
                        </a>
                        <button class="btn-choice " (click)="handleChoiceButtonClick(18)">How can I contact you?</button>
                        <button class="btn-choice " (click)="handleChoiceButtonClick(19)">What have you been working on lately?</button>
                        <button class="btn-choice " (click)="handleChoiceButtonClick(21)">Can you introduce yourself again?</button>
                        <button class="btn-choice " (click)="handleChoiceButtonClick(14)">I don't need anything right now.</button>
                    }

                </div>
            }

            <canvas [attr.tabindex]="isCanvasAcceptingClicks() ? '0' : null"
                aria-label="This is an interactable canvas wherein a dialog between you and me is simulated." #canvas
                [class.accepting-clicks]="isCanvasAcceptingClicks()" (click)="handleCanvasClick()"
                (keydown)="handleCanvasKeydown($event)"></canvas>

            <div class="dialog-container">
                <div class="dialog-box-name" [class.not-shown]="!isNameShown()"> Ricardo Santos</div>
                <div class="dialog-box" [class.not-shown]="!isDialogShown()">
                    <p aria-live="polite" class="dialog-text notranslate">{{currDialogText()}} </p>
                </div>
            </div>

        </div>
    </div>
    <div class="footer" #footer> <app-footer></app-footer></div>

</div>
